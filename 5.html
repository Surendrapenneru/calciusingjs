<html>
    <head>
        <style>
            #b{
                background-color: aqua;
                color: black;

            }
        </style>
        <title>calci</title>
        <script>
            function ac(){
            document.getElementById("dis").value="";
        }
            function show(input){
                document.getElementById("dis").value+=input;
            }
            function cal(){
                var op=eval(document.getElementById("dis").value);
                document.getElementById("dis").value=op;
            }
        </script>
    </head>
    <body bgcolor="green">
        <table align="center" border="1">
            <tr>
                <th bgcolor="pink" colspan="5">simple calci</th>

            </tr>
            <tr>
                <td  bgcolor="white" colspan="3"><input type="text" id="dis"</td>
                
                <td ><button onclick="ac()">AC</button></td>
            </tr>
            <tr id="b">
                <td align="center"><button onclick="show('1')">1</button></td>
                <td align="center"><button onclick="show('2')">2</button></td></td>
                <td align="center"><button onclick="show('3')">3</button></td></td>
                <td align="center"><button onclick="show('+')">+</button></td></td>
            </tr>
            <tr id="b">
                <td align="center"><button onclick="show('4')">4</button></td></td>
                <td align="center"><button onclick="show('5')">5</button></td></td>
                <td align="center"><button onclick="show('6')">6</button></td></td>
                <td align="center"><button onclick="show('-')">-</button></td></td>
            </tr>
            <tr id="b">
                <td align="center"><button onclick="show('7')">7</button></td></td>
                <td align="center"><button onclick="show('8')">8</button></td></td>
                <td align="center"><button onclick="show('9')">9</button></td></td>
                <td align="center"><button onclick="show('*')">*</button></td></td>
            </tr>
            <tr id="b">
                <td align="center"><button onclick="show('/')">/</button></td></td>
                <td align="center"><button onclick="show('%')">%</button></td></td>
                <td align="center"><button onclick="show('0')">0</button></td></td>
                <td colspan="4" align="center"><button onclick="cal()">=</button></td>
            </tr>
           
        </table>
    </body>
</html>
